<!doctype html>
<html>
  <head>
    <title>Socket.IO Real-Time Poll</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var socket = io();
    socket.on('poll-changed', function(msg) {
      console.log('poll-changed', msg);
    });
    </script>
  </body>
</html>
