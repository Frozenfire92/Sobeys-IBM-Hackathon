<!doctype html>
<html>
  <head>
    <title>Socket.IO Real-Time Poll</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var messages = document.getElementById('messages');
      var socket = io();
      socket.on('poll-changed', function(msg) {
        console.log('poll-changed', msg);
        messages.appendChild(document.createTextNode('poll-changed: '+JSON.stringify(msg)+'\n'));
      });
      socket.on('flash-sale', function(msg) {
        console.log('flash-sale', msg);
        messages.appendChild(document.createTextNode('flash-sale: '+JSON.stringify(msg)+'\n'));
      });
    </script>
  </body>
</html>
